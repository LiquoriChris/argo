apiVersion: spv.no/v2beta1
kind: AzureKeyVaultSecret
metadata:
  name: circleci-agent-token
  namespace: circleci
spec:
  vault:
    name: akv2k8s-cl # name of key vault
    object:
      name: circleci-agent-token # name of the akv object
      type: secret # akv object type
  output: 
    secret: 
      name: circleci-agent-token # kubernetes secret name
      dataKey: liquorichris.test # key to store object value in kubernetes secret