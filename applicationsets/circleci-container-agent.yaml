apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: circleci-runner
  namespace: argocd
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: circleci
    spec:
      destination:
        name: in-cluster
        namespace: circleci
      source:
        repoURL: https://github.com/liquorichris/argo.git
        path: circleci-container-agent
        targetRevision: HEAD
        helm:
          valueFiles:
            - values.yaml
      project: default
      syncPolicy:
        automated:
          selfHeal: true
